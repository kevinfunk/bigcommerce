build:
  assessment:
    validate_codebase:
      phplint: {  }
      container_composer: {  }
      csslint:
        halt-on-fail: false
      eslint:
        halt-on-fail: false
      phpcs:
        sniff-all-files: false
        halt-on-fail: false
    testing:
      run_tests.standard:
        concurrency: 15
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional,PHPUnit-FunctionalJavascript'
        testgroups: '--all'
        halt-on-fail: false
        suppress-deprecations: true
